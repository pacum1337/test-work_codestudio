{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'main_app/images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_app/css/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</div>
{% block load_scripts %}{% endblock load_scripts %}
</body>
</html>
